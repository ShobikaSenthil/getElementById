<script>

    const getId = (element, id) => {

        

        if (element.id === id) {

            return element;

        }

        if (element.children.length) {

            let result = undefined;

            for (let i = 0; i < element.children.length; i++) {

                // console.log(element);

                result = result || getId(element.children[i], id);

            }

            return result;

        }

    }

    console.log(getId(document.body, "div2").innerHTML);
</script>
